<nav class="navbar navbar-expand-md navbar-dark bg-primary">
  <div class='container'>
    <a class="navbar-brand" href="#">Second Chance Gear</a>
      <ul *ngIf="loggedIn()" class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">Jane's Closet</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Tommies Dresser</a>
          </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Parts</a>
        </li>
      </ul>
      <div *ngIf="loggedIn()" class="dropdown" dropdown>
        <a class="dropdown-toggle text-light" dropdownToggle>
          Welcome {{authService.decodedToken.nameid[1] | titlecase}}
        </a>
        <div class="dropdown-menu mt-3" *dropdownMenu>
          <a class="dropdown-item" href="#"><i class="fa fa-user"></i>Edit Profile</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="#">Account Information</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" (click)="loggedOut()"><i class="fa fa-sign-out"></i>Logout</a>
        </div>
      </div>
      <form *ngIf="!loggedIn()" #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()">
        <input class="form-control mr-sm-2" type="text" required name="username" placeholder="Username"
        [(ngModel)]="model.username">
        <input class="form-control mr-sm-2" type="password" required name="password" placeholder="Password"
        [(ngModel)]="model.password">
        <button [disabled]="!loginForm.valid" class="btn btn-success my-2 my-sm-0" type="submit">Login</button>
      </form>
  </div>
</nav>
