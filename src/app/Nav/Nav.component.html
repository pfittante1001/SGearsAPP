<nav class="navbar navbar-expand-md navbar-dark bg-primary">
  <div class='container'>
    <a class="navbar-brand" [routerLink]="['/Home']">Second Chance Gear</a>
      <ul  class="navbar-nav mr-auto">
          <li *ngIf="loggedIn()" class="nav-item" routerLinkActive="active">
              <a class="nav-link" [routerLink]="['/Deals']">Deals</a>
            </li>
          <li class="nav-item" routerLinkActive="active">
            <a class="nav-link" [routerLink]="['/Shirts']">Shirts</a>
          </li>
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" [routerLink]="['/Pants']">Parts</a>
        </li>
        <li class="nav-item" routerLinkActive="active">
            <a class="nav-link" [routerLink]="['/Shoes']">Shoes</a>
          </li>
      </ul>
      <div *ngIf="loggedIn()" class="dropdown" dropdown>
        <a class="dropdown-toggle text-light" dropdownToggle>
          Welcome {{authService.decodedToken.nameid[1] | titlecase}}
        </a>
        <div class="dropdown-menu mt-3" *dropdownMenu>
          <a class="dropdown-item" href="#"><i class="fa fa-user"></i>Edit Profile</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="#">Account Information</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" (click)="loggedOut()"><i class="fa fa-sign-out"></i>Logout</a>
        </div>
      </div>
      <form *ngIf="!loggedIn()" #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()">
        <input class="form-control mr-sm-2" type="text" required name="username" placeholder="Username"
        [(ngModel)]="model.username">
        <input class="form-control mr-sm-2" type="password" required name="password" placeholder="Password"
        [(ngModel)]="model.password">
        <button [disabled]="!loginForm.valid" class="btn btn-success my-2 my-sm-0" type="submit">Login</button>
      </form>
  </div>
</nav>
